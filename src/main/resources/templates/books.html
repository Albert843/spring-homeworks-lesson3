<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list of books</title>
</head>
<body>
    <h1>Список всех доступных книг</h1>
    <h2>for admin</h2>
    <ul>
        <li th:each="book: ${books}" th:text="${book.name}"></li>
    </ul>
</body>
</html>
