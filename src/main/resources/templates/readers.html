<!DOCTYPE html>
<html lang="en" xmlns:th="www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list of readers</title>
</head>
<body>
    <h1>Список всех доступных читателей</h1>
    <h2>for admin</h2>
    <ul>
        <li th:each="reader: ${readers}" th:text="${reader.name}"></li>
    </ul>
</body>
</html>
